<!DOCTYPE html>
<html lang="en">
	<head>
		  <meta charset="UTF-8">
		    <title>Donation Form</title>
	</head>
	<body>
		  <h1>Donation Form</h1>
		    <form>

			    <form action="/submit-donation">
				      <label for="name">FullName:</label>
				        <input
							    type="text"
							        id="name"
								    name="name"
								        required
								      >

								        <label for="email">Email Address:</label>
									  <input
											      type="email"
											          id="email"
												      name="email"
												          required
												        >

													  <label for="amount">Donation Amount ($):</label>
													    <input
															        type="number"
																    id="amount"
																        name="amount"
																	    required
																	  >

																	    <label for="newsletter">Subscribe
																		        <input
																					      type="checkbox"
																					            id="newsletter"
																						          name="newsletter"
																							      >
																							          Sign up for newsletter
																								    </label>
																			 <input type="submit" value="Donate">
			    </form>
	</body>
</html>
